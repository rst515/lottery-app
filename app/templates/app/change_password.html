{% extends "app/layout.html" %} {% load static %}
{% load crispy_forms_tags %}



{% block title %}
    Password Change - {{ block.super }}
{% endblock %}

{% block body %}
{% include "app/nav.html" %}
    <div class="card p-2">

            <h3 class="text-success"><i class="bi bi-key me-2"></i>Change Password</h3>

            <form action="{% url 'password_change' %}" method="post">
                {% csrf_token %}
                <table>
                    {# {{ form.as_table }} #}
                    {% crispy form %}
                    <tr>
                        <td></td>
                        <td><input class="btn btn-success" type="submit" value="Submit"></td>
                    </tr>
                </table>
            </form>
    </div>

{% endblock %}
