{% load crispy_forms_tags %}
{% include 'app/messages.html' %}
<!--New Event form-->

<div class="card text-light p-1 pb-5 mt-1">
  <div class="card-header d-flex justify-content-between">
    <h3 class="col-11 p-1"><i class="bi bi-calendar3-event pe-1"> </i> New Event</h3>
    {% comment %} <button type="button" class="btn-close btn-close-white" aria-label="Close" data-bs-toggle="collapse" data-bs-target="#collapseNewEvent"></button> {% endcomment %}
  </div>
  <div class="card card-body" >
    <form method="POST">
    {% csrf_token %}
    {{ event_form | crispy }}
    {% comment %} {{ event_form.media }} {% endcomment %}
    <button class="btn btn-success" hx-post="/event/new" hx-target="#content-div" hx-swap="innerHTML" >Save</button>
    </form>
  </div>
</div>

<!--end of New Event form-->
