<!--Messages-->
<div id="messages">
    {% if warning_message %}
    <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show"
    role="alert">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
        viewBox="0 0 16 16"
        role="img"
        aria-label="Warning:"
      ><path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        /></svg>
        <div class="p-2">
          {{ warning_message }} <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="alert"
            aria-label="Close"
            onclick=""
          ></button>
        </div>
    </div>
      {% endif %}
      {% if success_message  %}
      <div
        class="alert alert-success d-flex align-items-center alert-dismissible fade show"
        role="alert"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-check-circle"
          viewBox="0 0 16 16"
          role="img"
          aria-label="Success:"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
          />
        </svg>
        <div class="p-2">
          {{ success_message }} <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="alert"
            aria-label="Close"
            onclick=""
          ></button>
        </div>
      </div>
    {% endif %}
{% if messages %}
  {% for message in messages %}
      <div class="text-center alert alert-{{ message.tags }}">
          {{ message|safe }}
      </div>
  {% endfor %}
{% endif %}
      <div id="successMsgDiv"></div>
  </div>
<!--end of Messages-->
