{% load static %} {% block body %}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <title>{% block title %}wv-lottery{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'app/favicon.svg' %}" />
    <link rel="apple-touch-icon" href="{% static 'app/apple-touch-icon.png' %}" />
    <link
      {% comment %} href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous" {% endcomment %}
    />
    <!-- Custom styles for this template -->
    <link href="{% static 'app/style.css' %}" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>

  <body class="container-fluid col-md-5 text-center text-primary bg-light" style="height: 100%; display: flex; padding-left: 0; padding-right: 0;">
    <main class="form-signin w-100 m-auto text-center d-flex justify-content-center" style="z-index: 2;">


      <form action="{% url 'login' %}" method="post" class="col-8">
        {% csrf_token %}
        <i class="bi bi-stars text-primary" style="font-size: 4rem;"></i>
        <h2 class="mb-3 text-primary" style="">WV Lottery</h2>
        <h5 class="mb-3 fw-normal text-primary" style="">Please sign in</h5>

        <div class="form-floating mb-1">
          <input
            type="text"
            class="form-control text-center text-primary"
            id="floatingInput"
            placeholder="Username"
            name="username"
          />
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-1">
          <input
            type="password"
            class="form-control text-center text-primary"
            id="floatingPassword"
            placeholder="Password"
            name="password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-info text-light" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
      </form>

    </main>
  </body>
</html>
{% endblock %}
